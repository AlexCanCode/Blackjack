<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack!</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="cards.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="top">
    <h1>Lets Play BlackJack!</h1>
  </div>

  <div id="game-div">
    <div id="left">
    </div>
      <h4 class="hand-headings">Dealer's Cards</h4>
      <div id="dHand">
        <p id="dCardOne" class="Hand"></p>
        <p id="dCardTwo" class="Hand"></p>
      </div>
   
     <div id="divider">
       
      </div>
      <h4 class="hand-headings">Your Cards</h4>
      <div id="pHand">  
          <p id="pCardOne" class="Hand"></p>
          <p id="pCardTwo" class="Hand"></p>
       </div>
  

    <div id="right">
      </div>
    <div id="buttons">
        <button id="deal" type= "button" onclick="javascript: game.deal();"> Deal</button>
        <button id="hit" type= "button" onclick="javascript: game.hit(game.plCards, 'pHand');">Hit</button>
        <button id="stay" type= "button" onclick="javascript: game.dlTurn()">Stay</button>
        <button id="Double Down" type= "button" onclick="javascript: game.doubleDown()">Double-Down</button>
       <button id="reset" type= "button" onclick="javascript: game.reset()">Reset</button>
    </div>
   
  </div>

  <div id="betting-container">
    <div id="pBank">
      <p id="pBank-num"></p>
    </div>   
    <form id="betting-form">
      Bet
      <input id="bet-amount" type="number" name="bet" min="10" max="100" step="10" value="50"></input>
    </form>
  </div>
  <div id=logger>
  <p id="log"></p>
  </div>

</body>
<script> 
      document.getElementById("pBank-num").innerHTML =  game.pBank;
  </script>
</html>
