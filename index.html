<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack!</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="top">
    <h1>Lets Play BlackJack!</h1>
  </div>

  <div id="game-div">
    <div id="left">
    </div>
      <h4 class="hand-headings">Dealer's Cards</h4>
      <div id="dHand">
        <div id="dCardOne" class="hand cardBack">
          <div class="card1 cardVal hidden hCard"></div>
          <div class="card2 hidden hCard"></div>
          <div class="card3 cardVal hidden hCard"></div>
        </div>
          <div id="dCardTwo" class="hand">
          <div class="card1 cardVal"></div>
          <div class="card2"></div>
          <div class="card3 cardVal"></div>
        </div>
      </div>
   
     <div id="divider">
       
      </div>
      <h4 class="hand-headings">Your Cards</h4>
      <div id="pHand">  
        <div id="pCardOne" class="hand">
          <div class="card1 cardVal"></div>
          <div class="card2"></div>
          <div class="card3 cardVal"></div>
        </div>
        <div id="pCardTwo" class="hand">
          <div class="card1 cardVal"></div>
          <div class="card2"></div>
          <div class="card3 cardVal"></div>
        </div>
       </div>
  

    <div id="right">
      </div>
    <div id="buttons">
        <button id="deal" type= "button" onclick="javascript: game.deal();"> Deal</button>
        <button id="hit" type= "button" onclick="javascript: game.hit(game.plCards, 'pHand');">Hit</button>
        <button id="stay" type= "button" onclick="javascript: game.dlTurn()">Stay</button>
        <button id="double-down" type= "button" onclick="javascript: game.doubleDown()">Double-Down</button>
    </div>
   
  </div>

  <div id="betting-container">
    <div id="pBank">
      <p id="pBank-num"></p>
    </div>   
    <form id="betting-form">
      Bet
      <input id="bet-amount" type="range" name="bet" min="10" max="100" step="10" value="50"></input>
      <p id="bet-value"></p>
    </form>
  </div>

  <div id=logger>
  <p id="log"></p>
  </div>

</body>
<script type="text/javascript"> 
      document.getElementById("pBank-num").innerHTML =  game.pBank;
  </script>
  <script type="text/javascript">
    let slider = document.getElementById("bet-amount");
    let output = document.getElementById("bet-value");

    slider.oninput = function() {
      output.innerHTML = this.value;
    }
  </script>
</html>
